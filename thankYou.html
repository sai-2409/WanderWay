<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - WanderWay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/logotype first try.svg" type="image/x-icon">
  <style>
    :root {
      --primary: #006400;
      --secondary: #f4f4f4;
      --accent: #ffffff;
      --text: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .thankYou{
        background-color: rgb(220, 219, 219);
        border-radius: 25px;
        padding: 50px;
    }
    .button {
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: var(--accent);
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #004b00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
    <!-- Start coding for the thank you Page -->
     <div class="thankYou">
        <img src="./img/logotype%20first%20try.svg" alt="WanderWay Logo" class="logo" />
        <h1>Thank You!</h1>
        <p>We received your request. We'll get in touch with you as soon as possible.</p>
        <a href="index.html#tours" class="button">Back to Tours</a>
     </div>
    <!-- Start coding for the thank you Page -->

</body>
</html>
